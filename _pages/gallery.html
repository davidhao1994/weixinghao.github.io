<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Direct Gallery</title>
    <link rel="stylesheet" href="path_to_masonry_layout_css" />
    <link rel="stylesheet" href="path_to_lightbox_css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff;
            font-family: 'Arial', sans-serif;
        }
        /* Masonry grid layout */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 10px;
            padding: 20px;
            box-sizing: border-box;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: 0.3s;
            display: block;
        }
        .gallery img:hover {
            opacity: 0.9;
        }
        /* Lightbox overlay */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 10;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            top: 0;
            left: 0;
            align-items: center;
            justify-content: center;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            margin: auto;
        }
    </style>
</head>
