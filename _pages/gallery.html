<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Gallery</title>
     <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }
        .gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 columns, each taking up one fraction of the available space */
        grid-gap: 15px;
        padding: 20px;
        box-sizing: border-box;
        position: relative; /* Ensures z-index is respected */
        animation: fadeIn 1s ease-in; /* Simple fade-in animation on page load */
        perspective: 1000px;
    }

        .gallery div {
                width: 230px;
                height: 230px;
                overflow: hidden;
                border-radius: 5px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                position: relative;
                transition: transform 0.5s ease, box-shadow 0.5s ease;
                transform-style: preserve-3d; /* Ensures 3D transformations */
            }
        
            .gallery img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                object-position: center;
            }
        
            .gallery div:hover {
                transform: scale(1.3);
                z-index: 10;
            }
        
            /* Additional styles for neighboring images */
            .gallery div:hover ~ div,
            .gallery div:hover + div {
                transition: transform 0.5s ease !important;
            }


        /* Optional: CSS for a simple fade-in animation on page load */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>

</head>
<body>

<div class="gallery">
    {% for i in (1..46) %}
    <div>
        <img src="https://davidhao1994.github.io/weixinghao.github.io/images/gallery/image{{ i }}.jpg" alt="Image {{ i }}">
    </div>
    {% endfor %}
</div>

</body>
</html>
