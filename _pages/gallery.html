<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 10px;
        }
        .gallery img {
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            transition: transform 0.2s ease;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 99999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            max-width: 80%;
            max-height: 80%;
        }
        .modal-content img {
            width: 100%;
            height: auto;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="gallery">
    <!-- The images will be inserted here by JavaScript -->
</div>

<!-- The Modal -->
<div id="myModal" class="modal">
  <span class="close">&times;</span>
  <div class="modal-content" id="img01"></div>
</div>

<script>
    // List of image filenames
    const imageNames = [
        'image1.jpg', 'image2.jpg', 'image3.jpg', 'image4.jpg', 'image5.jpg'
        // Add your image filenames here
    ];
    
    // Base path to the images
    const basePath = 'https://davidhao1994.github.io/weixinghao.github.io/images/gallery/';
    
    const gallery = document.querySelector('.gallery');
    const modal = document.getElementById('myModal');
    const modalContent = document.getElementById('img01');
    const span = document.getElementsByClassName("close")[0];

    // Function to insert images into the gallery
    function insertImages(imageNames) {
        imageNames.forEach(name => {
            const img = document.createElement('img');
            img.src = basePath + name;
            img.alt = name;
            img.onclick = function() {
                modal.style.display = "block";
                modalContent.innerHTML = `<img src="${img.src}" alt="${img.alt}">`;
            }
            gallery.appendChild(img);
        });
    }

    // Call the function to insert images
    insertImages(imageNames);
    
    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
