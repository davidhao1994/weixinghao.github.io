<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            grid-gap: 15px;
            padding: 20px;
            box-sizing: border-box;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
            cursor: pointer;
        }
        /* Optional: CSS for a simple fade-in animation on page load */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .gallery {
            animation: fadeIn 1s ease-in;
        }
    </style>
</head>
