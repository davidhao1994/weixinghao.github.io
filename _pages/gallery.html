        html, body {
            height: 100%; /* Ensure minimum height */
            margin: 0;
            padding: 0;

            font-family: Arial, sans-serif;
            overflow-y: auto; /* Enable vertical scrolling */
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 10px;

        }
        .gallery img {
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            transition: transform 0.2s ease;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
